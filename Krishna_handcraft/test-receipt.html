<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Test Receipt & Map Functions - The Vrinda Creation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#E07A5F",
                        "secondary": "#81B29A",
                        "accent": "#3D5A80",
                        "background-light": "#f8f9fa",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto p-8 bg-white dark:bg-slate-800 rounded-2xl shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Test New Features</h1>
        
        <div class="space-y-4">
            <button onclick="downloadReceipt()" class="w-full bg-primary text-white py-3 px-6 rounded-lg font-bold hover:bg-primary/90 transition-colors flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">download</span>
                Download Receipt
            </button>
            
            <button onclick="openLiveMap()" class="w-full bg-secondary text-white py-3 px-6 rounded-lg font-bold hover:bg-secondary/90 transition-colors flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">map</span>
                View Live Map
            </button>
            
            <button onclick="printReceipt()" class="w-full bg-accent text-white py-3 px-6 rounded-lg font-bold hover:bg-accent/90 transition-colors flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">print</span>
                Print Receipt
            </button>
        </div>
        
        <div class="mt-8 text-center">
            <a href="order-confirmation.html" class="text-primary hover:underline">
                Go to Order Confirmation Page
            </a>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
