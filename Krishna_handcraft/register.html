<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Register | The Vrinda Creation</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#E07A5F",
                        "secondary": "#81B29A",
                        "accent": "#3D5A80",
                        "background-light": "#f8f9fa",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Smooth theme transitions */
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        /* Background pattern */
        .bg-pattern {
            background-image: radial-gradient(circle at 1px 1px, rgba(224, 122, 95, 0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }

        /* Floating animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        /* Form animations */
        .form-slide-in {
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Password strength indicator */
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background-color: #ef4444;
            width: 25%;
        }

        .strength-fair {
            background-color: #f59e0b;
            width: 50%;
        }

        .strength-good {
            background-color: #10b981;
            width: 75%;
        }

        .strength-strong {
            background-color: #059669;
            width: 100%;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased min-h-screen bg-pattern">

    <!-- Header -->
    <header
        class="sticky top-0 z-50 bg-white/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <img src="logo.png" alt="The Vrinda Creation Logo" class="h-10 w-10 object-contain">
                <h1 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">The Vrinda Creation</h1>
            </div>
            <div class="flex items-center gap-4">
                <a href="index.html"
                    class="text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary transition-colors">
                    Back to Home
                </a>
                <button onclick="toggleDarkMode()"
                    class="flex items-center justify-center size-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-900 dark:text-white transition-colors"
                    title="Toggle theme">
                    <span class="material-symbols-outlined !text-[20px] dark:hidden">dark_mode</span>
                    <span class="material-symbols-outlined !text-[20px] hidden dark:block">light_mode</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center p-6 pt-24">
        <div class="max-w-md w-full">
            <!-- Logo and Header -->
            <div class="text-center mb-8">
                <div class="flex justify-center mb-6">
                    <div
                        class="w-20 h-20 bg-primary rounded-2xl flex items-center justify-center shadow-lg float-animation">
                        <img src="logo.png" alt="The Vrinda Creation Logo" class="h-12 w-12 object-contain">
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Create Account</h1>
                <p class="text-slate-600 dark:text-slate-400">Join us to discover beautiful handcrafted jewelry</p>
            </div>

            <!-- Registration Form -->
            <div
                class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm rounded-2xl p-8 shadow-xl border border-slate-200 dark:border-slate-700 form-slide-in">
                <form id="registerForm" class="space-y-6">
                    <!-- Name Fields -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName"
                                class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                                First Name
                            </label>
                            <input type="text" id="firstName" name="firstName" required
                                class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-colors"
                                placeholder="John">
                        </div>
                        <div>
                            <label for="lastName"
                                class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                                Last Name
                            </label>
                            <input type="text" id="lastName" name="lastName" required
                                class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-colors"
                                placeholder="Doe">
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <input type="email" id="email" name="email" required
                                class="w-full pl-12 pr-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-colors"
                                placeholder="your@email.com">
                            <span
                                class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 text-[20px]">email</span>
                        </div>
                    </div>

                    <!-- Phone Field -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                            Phone Number
                        </label>
                        <div class="relative">
                            <input type="tel" id="phone" name="phone" required
                                class="w-full pl-12 pr-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-colors"
                                placeholder="+91 XXXXX XXXXX">
                            <span
                                class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 text-[20px]">phone</span>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="w-full pl-12 pr-12 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-colors"
                                placeholder="Create a strong password" oninput="checkPasswordStrength(this.value)">
                            <span
                                class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 text-[20px]">lock</span>
                            <button type="button" onclick="togglePassword('password')"
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                                <span id="passwordToggleIcon"
                                    class="material-symbols-outlined text-[20px]">visibility</span>
                            </button>
                        </div>
                        <!-- Password Strength Indicator -->
                        <div class="mt-2">
                            <div class="flex justify-between text-xs text-slate-500 dark:text-slate-400 mb-1">
                                <span>Password Strength</span>
                                <span id="strengthText">Weak</span>
                            </div>
                            <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-1">
                                <div id="strengthBar" class="password-strength bg-slate-300"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label for="confirmPassword"
                            class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                            Confirm Password
                        </label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                class="w-full pl-12 pr-12 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-colors"
                                placeholder="Confirm your password" oninput="checkPasswordMatch()">
                            <span
                                class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 text-[20px]">lock</span>
                            <button type="button" onclick="togglePassword('confirmPassword')"
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                                <span id="confirmPasswordToggleIcon"
                                    class="material-symbols-outlined text-[20px]">visibility</span>
                            </button>
                        </div>
                        <div id="passwordMatchMessage" class="mt-1 text-xs hidden"></div>
                    </div>

                    <!-- Terms and Privacy -->
                    <div class="space-y-3">
                        <label class="flex items-start gap-3">
                            <input type="checkbox" id="agreeTerms" required
                                class="mt-1 rounded border-slate-300 dark:border-slate-600 text-primary focus:ring-primary focus:ring-offset-0">
                            <span class="text-sm text-slate-600 dark:text-slate-400">
                                I agree to the <a href="#" class="text-primary hover:text-primary/80">Terms of
                                    Service</a> and <a href="#" class="text-primary hover:text-primary/80">Privacy
                                    Policy</a>
                            </span>
                        </label>
                        <label class="flex items-start gap-3">
                            <input type="checkbox" id="newsletter"
                                class="mt-1 rounded border-slate-300 dark:border-slate-600 text-primary focus:ring-primary focus:ring-offset-0">
                            <span class="text-sm text-slate-600 dark:text-slate-400">
                                Subscribe to our newsletter for updates on new collections and exclusive offers
                            </span>
                        </label>
                    </div>

                    <!-- Register Button -->
                    <button type="submit"
                        class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3 rounded-lg transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-[20px]">person_add</span>
                        <span>Create Account</span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-1 border-t border-slate-300 dark:border-slate-600"></div>
                    <span class="px-4 text-sm text-slate-500 dark:text-slate-400">or</span>
                    <div class="flex-1 border-t border-slate-300 dark:border-slate-600"></div>
                </div>

                <!-- Social Registration -->
                <div class="space-y-3">
                    <button onclick="registerWithGoogle()"
                        class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        <span class="text-slate-700 dark:text-slate-300">Sign up with Google</span>
                    </button>

                    <button onclick="registerWithFacebook()"
                        class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                        <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                        <span class="text-slate-700 dark:text-slate-300">Sign up with Facebook</span>
                    </button>
                </div>

                <!-- Login Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-slate-600 dark:text-slate-400">
                        Already have an account?
                        <a href="login.html"
                            class="text-primary hover:text-primary/80 font-medium transition-colors">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="main.js"></script>
    <script src="auth.js"></script>
</body>

</html>
